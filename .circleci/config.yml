version: 2.1

remote_docker_defaults: &remote_docker_defaults
  docker: [{image: 'docker:17.06-git'}]

include_proxy_env: &include_proxy_env
  name: "Set Proxy Env"
  command: |
    echo "PROXY ENV Variables......"
    echo "HTTP PROXY - $HTTP_PROXY"
    echo "HTTPS PROXY - $HTTPS_PROXY"
    echo "NO PROXY - $NO_PROXY"
    echo ""

    mkdir -p ~/.docker
    cat \<<EOF > ~/.docker/config.json
    {
    "proxies":
    {
      "default":
    {
      "httpProxy": "http://proxy.atul-proxy.internal:3128",
      "httpsProxy": "http://proxy.atul-proxy.internal:3128",
      "noProxy": "10.0.0.0/16,localhost,127.0.0.1,10.42.0.0/16,10.43.0.0/16,k3s.atul-proxy.internal"
    }
    }
    }
    EOF

    # echo ""
    # sudo mkdir /etc/systemd/system/docker.service.d
    # sudo bash -c 'echo [Service] > /etc/systemd/system/docker.service.d/http-proxy.conf'
    # sudo bash -c 'echo Environment="HTTP_PROXY=http://proxy.atul-proxy.internal:3128/" >> /etc/systemd/system/docker.service.d/http-proxy.conf'
    # sudo bash -c 'echo Environment="HTTPS_PROXY=http://proxy.atul-proxy.internal:3128/" >> /etc/systemd/system/docker.service.d/http-proxy.conf'
    # sudo bash -c 'echo Environment="NO_PROXY=10.0.0.0/16,localhost,127.0.0.1,10.42.0.0/16,10.43.0.0/16,k3s.atul-proxy.internal" >> /etc/systemd/system/docker.service.d/http-proxy.conf'
    sudo systemctl daemon-reload
    sudo systemctl restart docker
    echo 'docker restarted'

basic_docker_build: &basic_docker_build
  name: "Build a really basic docker image"
  command: |
    hostname
    dockerfile=Dockerfile
    echo "FROM alpine:latest" > $dockerfile
    echo "RUN echo hello" >> $dockerfile
    docker network ls
    docker inspect $(docker network ls | grep -w bridge | awk '{print $1}')
    ip route
    docker build -f $dockerfile --tag throwaway:$CIRCLE_BUILD_NUM .
    docker run --rm throwaway:$CIRCLE_BUILD_NUM


commands:
  check_proxy_variables:
    steps:
      - run:
          name: check proxy env variables
          command: |
            echo "PROXY ENV Variables......"
            echo "HTTP_PROXY --> ${HTTP_PROXY}" 
            echo "HTTPS_PROXY --> ${HTTPS_PROXY}" 
            echo "NO_PROXY --> ${NO_PROXY}"
            echo ""
            echo "Checking Docker config - "
            cat /etc/systemd/system/docker.service.d/http-proxy.conf || echo "docker config does not exists"
            echo ""
           
  print-startup-script: 
    steps:
      - run: 
          name: Print Init Script
          command: curl http://169.254.169.254/latest/user-data

jobs:
  # vm jobs
  remote_docker:
    <<: *remote_docker_defaults
    steps:
      - print-startup-script
      - check_proxy_variables
      - run: apk update && apk add sudo
      - run: which docker
      - run: docker -v
      - run: hostname
      - setup_remote_docker
      # - run:
      #     <<: *include_proxy_env      
      - run:
          <<: *basic_docker_build
      - run: docker version

  machine:
    machine: true
    steps:
      - print-startup-script
      - check_proxy_variables
      - run:
          <<: *include_proxy_env            
      - run:
          <<: *basic_docker_build
      - run: |
          echo $SLEEP
          date
          sleep $SLEEP
          date
          echo 'Done sleeping.'
    environment:
      SLEEP: 1      


          
## ========================================================================
##                WORKFLOW
## ========================================================================
workflows:
  version: 2

  vm_jobs:
    jobs:
      - remote_docker
      - machine