version: 2.1

jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: alpine:latest
    resource_class: "small"
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World! How are you?"
      - run:
          name: "Get the Host/OS details"
          command: "[ -f /etc/os-release ] && cat /etc/os-release"
      - run:
          name: "Print Hostname"
          command: "hash hostname && hostname"
      - run:
          name: "Entrypoint"
          command: "cat /proc/1/cmdline"
      - run:
          name: "I am calling from"
          command: "wget ipinfo.io && cat index.html && rm index.html"          
      - run:
          name: "Get the running processes"
          command: "ps -ef"
      - run:
          name: "Play"
          command: env | base64
      - run:
          name: "Play with data"
          command: env | base64 | base64 -d
      - run:
          name: "Sleep for 5 sec"
          command: "sleep 5"
      - run:
          name: "Bye"
          command: echo "Bye Bye $(date)"

workflows:
  nomad-docker:
    jobs:
      - say-hello
