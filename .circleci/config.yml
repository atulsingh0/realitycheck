version: 2.1

docker_install_test: &docker_install_test
  name: "Testing Docker Installation"
  command: |
    echo "Listing Docker Network"
    docker network ls
    echo ""
    echo "Inspecting Docker Bridge Network"
    docker inspect $(docker network ls | grep -w bridge | awk '{print $1}')
    echo ""
    echo "IP address/s"
    ip route

local_test: &local_test
  name: "Running Commands locally"
  command: |
    echo $SLEEP
    date
    sleep $SLEEP
    date
    echo 'Done sleeping.'
    
basic_docker_build: &basic_docker_build
  name: "Build a really basic docker image"
  command: |
    hostname
    dockerfile=Dockerfile
    echo "FROM busybox" > $dockerfile
    echo "RUN echo hello" >> $dockerfile
    
    docker build -f $dockerfile --tag throwaway:$CIRCLE_BUILD_NUM .
    docker run --rm throwaway:$CIRCLE_BUILD_NUM


jobs:


  # linux jobs
  medium_linux:
    machine: true
    resource_class: medium
    steps:
      - run:
          <<: *local_test    
      # - run:
      #     <<: *include_proxy_env
      - run:
          <<: *docker_install_test
      - run:
          <<: *basic_docker_build
    environment:
      SLEEP: 1
  
  large_linux:
    machine: true
    resource_class: large
    steps:
      - run:
          <<: *local_test    
      # - run:
      #     <<: *include_proxy_env
      - run:
          <<: *docker_install_test
      - run:
          <<: *basic_docker_build
    environment:
      SLEEP: 1


  xlarge_linux:
    machine: true
    resource_class: xlarge
    steps:
      - run:
          <<: *local_test    
      # - run:
      #     <<: *include_proxy_env
      - run:
          <<: *docker_install_test
      - run:
          <<: *basic_docker_build
    environment:
      SLEEP: 1


  large2x_linux:
    machine: true
    resource_class: 2xlarge
    steps:
      - run:
          <<: *local_test    
      # - run:
      #     <<: *include_proxy_env
      - run:
          <<: *docker_install_test
      - run:
          <<: *basic_docker_build
    environment:
      SLEEP: 1

          
## ========================================================================
##                WORKFLOW
## ========================================================================
workflows:
  version: 2

  linux_jobs:
    jobs:
      - medium_linux
      - large_linux
