version: 2.1

workflows:
  runner-jobs:
    jobs:
      - machine-runner
      - container-runner

jobs:
  machine-runner:
    machine: true
    resource_class: atulsingh0/mrunner
    steps:
      - run: echo "Hi I'm on Machine Runners!"
      - run: sleep 5
      - run: curl ifconfig.me
      - run: cat /proc/cmdline
      - run: ps aux
      - run: cat /proc/1/cmdline
      - run: sleep 5


  container-runner:
    docker:
      - image: cimg/base:current
    resource_class: atulsingh0/crunner
    steps:
      - run: echo "Hi I'm on Container Runners!"
      - run: sleep 5
      - run: curl ifconfig.me
      - run: cat /proc/cmdline
      - run: ps aux
      - run: cat /proc/1/cmdline
      - run: sleep 5
    
